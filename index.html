<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container-display">
        <div class="container-result">
            <div class="display-is">=</div>
            <div class="display-result">0</div>
        </div>
        <div class="container-operation" id="container-operation">
            <!-- <div class="display-num">74</div> -->
        </div>
    </div>
    <div class="container-grid">
        <div class="calculator-btn-blue" id="ce">
            <p class="">CE</p>
        </div>
        <div class="calculator-btn-blue" id="+/-">
            <p class="">+/-</p>
        </div>
        <div class="calculator-btn-blue" id="%">
            <p class="">%</p>
        </div>
        <div class="calculator-btn-blue" id="/">
            <p class="">/</p>
        </div>

        <div class="calculator-btn-blue-verylight" id="7">
            <p class="">7</p>
        </div>
        <div class="calculator-btn-blue-verylight" id="8">
            <p class="">8</p>
        </div>
        <div class="calculator-btn-blue-verylight" id="9">
            <p class="">9</p>
        </div>
        <div class="calculator-btn-blue" id="*">
            <p class="">*</p>
        </div>
        
        <div class="calculator-btn-blue-verylight" id="4">
            <p class="">4</p>
        </div>
        <div class="calculator-btn-blue-verylight" id="5">
            <p class="">5</p>
        </div>
        <div class="calculator-btn-blue-verylight" id="6">
            <p class="">6</p>
        </div>
        <div class="calculator-btn-blue" id="-">
            <p class="">-</p>
        </div>

        <div class="calculator-btn-blue-verylight" id="1">
            <p class="">1</p>
        </div>
        <div class="calculator-btn-blue-verylight" id="2">
            <p class="">2</p>
        </div>
        <div class="calculator-btn-blue-verylight" id="3">
            <p class="">3</p>
        </div>
        <div class="calculator-btn-blue" id="+">
            <p class="">+</p>
        </div>

        <div class="calculator-btn-blue-verylight" id="0">
            <p class="">0</p>
        </div>
        <div class="calculator-btn-blue-verylight" id=".">
            <p class="">.</p>
        </div>
        <div class="calculator-btn-blue-long" id="=">
            <p class="">=</p>
        </div>
    </div>
</body>
</html>
